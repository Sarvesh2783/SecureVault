<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVault-A Personal Password Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Password Manager</h1>
    </header>
    <main>
        <section id="auth-forms">
            <article id="login-form">
                <h2>Login</h2>
                <form id="login">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" placeholder="Enter your username" required>
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                    <button type="submit">Login</button>
                    <button type="button" id="show-register" class="link-button">Register</button>
                </form>
            </article>

            <article id="register-form" class="hidden">
                <h2>Register</h2>
                <form id="register">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" placeholder="Enter your username" required>
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Enter your password" required>
                    <button type="submit">Register</button>
                    <button type="button" id="cancel-register" class="link-button">Cancel</button>
                </form>
            </article>
        </section>

        <section id="data-form" class="hidden">
            <h2>Store Data</h2>
            <form id="store-data">
                <label for="website">Website</label>
                <input type="text" id="website" placeholder="Enter website name" required>
                <label for="data-username">Username</label>
                <input type="text" id="data-username" placeholder="Enter your username" required>
                <label for="data-password">Password</label>
                <input type="password" id="data-password" placeholder="Enter your password" required>
                <label for="notes">Notes</label>
                <textarea id="notes" placeholder="Enter any additional notes"></textarea>
                <button type="submit">Save</button>
            </form>
            <h2>Stored Data</h2>
            <ul id="data-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 A Personal Password Manager. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
